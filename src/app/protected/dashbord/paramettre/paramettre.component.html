<div class="bg-white rounded-xl shadow-sm p-3 sm:p-6">
  <!-- En-tête -->
  <div class="mb-4 sm:mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
      <div class="">
        <h1 class="text-lg sm:text-[20px] font-medium text-gray-700 leading-tight">
          Paramètres
        </h1>
        <p class="mt-1 text-xs sm:text-[13px] text-gray-500">
          Gérez vos paramètres et préférences
        </p>
      </div>
    </div>

    <!-- Onglets -->
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-2 sm:space-x-8 overflow-x-auto">
        <button
          *ngFor="let tab of tabs"
          (click)="setActiveTab(tab.id)"
          [class]="activeTab === tab.id 
            ? 'border-blue-500 text-blue-600 bg-blue-50' 
            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="whitespace-nowrap py-2 px-2 sm:px-3 border-b-2 font-medium text-xs sm:text-sm rounded-t-lg transition-all duration-200 flex items-center min-w-0 flex-shrink-0">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(tab.icon)"/>
          </svg>
          <span class="truncate">{{ tab.label }}</span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Contenu des onglets -->
  <div class="tab-content">
    <app-profil *ngIf="activeTab === 'profil'"></app-profil>
    <app-configuration *ngIf="activeTab === 'configuration'"></app-configuration>
    <app-collaborateur *ngIf="activeTab === 'collaborateur'"></app-collaborateur>
  </div>
</div>
