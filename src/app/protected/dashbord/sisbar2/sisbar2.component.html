<!-- Overlay avec flou -->
<div *ngIf="isOpen" 
     class="fixed inset-0 z-40 backdrop-blur-sm bg-black/30 dark:bg-gray-900/80 transition-opacity duration-300"
     (click)="toggleSidebar()">
</div>

<!-- Sidebar -->
<aside [class]="'fixed inset-y-0 left-0 z-50 w-72 max-w-full bg-white/95 dark:bg-gray-800/95 shadow-2xl transform transition-all duration-300 ease-in-out ' + 
                (isOpen ? 'translate-x-0' : '-translate-x-full')"
      @fadeInOut>
  
  <!-- En-tête -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Menu</h2>
    <button (click)="toggleSidebar()" class="p-1 rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Contenu -->
  <div class="p-4 overflow-y-auto h-[calc(100vh-56px)]">
    <!-- Vos éléments de navigation ici -->
    <nav class="space-y-2">
      <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
        <span>Accueil</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
        <span>Notifications</span>
        <span class="ml-auto px-2 py-1 text-xs font-bold text-white bg-red-500 rounded-full">3</span>
      </a>
    </nav>
  </div>
</aside>
