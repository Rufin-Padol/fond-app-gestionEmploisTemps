<nav class="relative bg-white shadow dark:bg-gray-800">
  <div class="flex justify-between py-3 mx-auto md:flex">
    <div class="flex pl-6 items-center justify-between">
      <div class="flex gap-8 lg:w-[200px]">
        <a href="#">
          <img class="w-auto h-6 sm:h-10" src="img\timeShool.webp" alt="" />
        </a>
        <button type="button" class="shadow p-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-list-filter-icon lucide-list-filter"
          >
            <path d="M3 6h18" />
            <path d="M7 12h10" />
            <path d="M10 18h4" />
          </svg>
        </button>
      </div>
      <div class="relative hidden lg:block w-30% border mt-4 md:mt-0">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
            <path
              d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </span>

        <input
          type="text"
          class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300"
          placeholder="Search"
        />
      </div>
    </div>

    <div class="flex pr-6 items-center  lg:mt-0">
      <div class="relative">
        <button
          class="mx-6 text-gray-600 transition-colors duration-300 transform lg:block dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:text-gray-700 dark:focus:text-gray-400 focus:outline-none"
          aria-label="show notifications"
        >
          <svg
            class="w-6 h-6"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <!-- Badge de notification -->
          <span
            *ngIf="notificationCount > 0"
            class="absolute -top-2 -right-[-20px] flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-red-500 rounded-full"
          >
            {{ notificationCount > 9 ? "9+" : notificationCount }}
          </span>
        </button>
      </div>

      <button
        type="button"
        class="flex items-center focus:outline-none"
        aria-label="toggle profile dropdown">
        <div class=" w-7 h-7 sm:w-8 sm:h-8 overflow-hidden border-2 border-gray-400 rounded-full">
          <img [src]="avatar" class="object-cover w-full h-full" alt="avatar" />
        </div>

        <h3 class="mx-2 hidden lg:block text-gray-700 dark:text-gray-200">
          {{ username }}
        </h3>
      </button>
    </div>
  </div>
</nav>
