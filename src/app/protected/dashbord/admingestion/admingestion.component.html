<!-- Interface d'administration principale -->
<div class="bg-white rounded-xl shadow-sm p-3 sm:p-6">
  <!-- Navigation par onglets -->
  <div class="mb-4 sm:mb-6 border-b border-gray-200">
    <!-- Navigation mobile (dropdown) -->
    <div class="sm:hidden">
      <label for="tabs" class="sr-only">Sélectionner un onglet</label>
      <select 
        id="tabs" 
        name="tabs" 
        [(ngModel)]="activeTab"
        class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
        <option value="etablissements">Établissements</option>
        <option value="users">Utilisateurs</option>
        <option value="stats">Statistiques</option>
      </select>
    </div>

    <!-- Navigation desktop -->
    <nav class="hidden sm:flex space-x-4 lg:space-x-8">
      <button 
        (click)="activeTab = 'etablissements'"
        [class]="activeTab === 'etablissements' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
        class="flex items-center space-x-2 py-3 sm:py-4 px-1 border-b-2 font-medium text-xs sm:text-sm transition-colors duration-200 whitespace-nowrap">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <span class="hidden xs:inline">Établissements</span>
        <span class="xs:hidden">Étab.</span>
      </button>
      <button 
        (click)="activeTab = 'users'"
        [class]="activeTab === 'users' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
        class="flex items-center space-x-2 py-3 sm:py-4 px-1 border-b-2 font-medium text-xs sm:text-sm transition-colors duration-200 whitespace-nowrap">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
        </svg>
        <span class="hidden xs:inline">Utilisateurs</span>
        <span class="xs:hidden">Users</span>
      </button>
      <button 
        (click)="activeTab = 'stats'"
        [class]="activeTab === 'stats' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
        class="flex items-center space-x-2 py-3 sm:py-4 px-1 border-b-2 font-medium text-xs sm:text-sm transition-colors duration-200 whitespace-nowrap">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        <span class="hidden xs:inline">Statistiques</span>
        <span class="xs:hidden">Stats</span>
      </button>
    </nav>
  </div>

  <!-- Message de notification -->
  <div *ngIf="notification.show" 
       [class]="notification.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'"
       class="border rounded-md p-3 sm:p-4 mb-4 sm:mb-6 mx-1 sm:mx-0">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg *ngIf="notification.type === 'success'" class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <svg *ngIf="notification.type === 'error'" class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="ml-2 sm:ml-3">
        <p class="text-xs sm:text-sm font-medium">{{notification.message}}</p>
      </div>
      <div class="ml-auto pl-3">
        <button 
          (click)="hideNotification()"
          class="inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Contenu des onglets -->
  <div class="min-h-[400px]">
    <!-- Onglet Établissements -->
    <div *ngIf="activeTab === 'etablissements'" class="animate-fadeIn">
      <app-gestion-etablissement></app-gestion-etablissement>
    </div>

    <!-- Onglet Utilisateurs -->
    <div *ngIf="activeTab === 'users'" class="animate-fadeIn">
      <app-gestion-user></app-gestion-user>
    </div>

    <!-- Onglet Statistiques -->
    <div *ngIf="activeTab === 'stats'" class="animate-fadeIn">
      <div class="text-center py-12">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full blur-2xl opacity-20"></div>
          <svg class="relative mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" 
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
        </div>
        <h3 class="mt-4 text-lg font-medium text-gray-900">Statistiques</h3>
        <p class="mt-2 text-sm text-gray-500 max-w-md mx-auto">
          Les statistiques détaillées seront bientôt disponibles.
        </p>
      </div>
    </div>
  </div>
</div>
