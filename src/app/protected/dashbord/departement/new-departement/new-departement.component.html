<div class="min-h-screen bg-gray-50 p-6">
  <!-- Breadcrumb simple -->
  <nav class="mb-6">
    <div class="flex items-center space-x-2 text-sm text-gray-600">
      <a href="/dashboard" class="hover:text-gray-900">Dashboard</a>
      <span>/</span>
      <a href="/dashboard/departements" class="hover:text-gray-900">Départements</a>
      <span>/</span>
      <span class="text-gray-900">Nouveau département</span>
    </div>
  </nav>

  <!-- Titre -->
  <div class="mb-10">
    <h1 class="text-[20px] font-medium text-gray-700 leading-tight">
      Créer un nouveau département
    </h1>
    <p class="mt-1 text-[13px] text-gray-500">
      Remplissez les informations pour ajouter un département à l'établissement.
    </p>
  </div>

  <!-- Formulaire -->
  <div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-lg border border-gray-200 p-6">
      <form (ngSubmit)="onSubmit()">
        <!-- Messages -->

         <div class="fixed top-0 left-0 right-0 z-50"> 
        <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border-l-4 border-red-400 rounded-r-md">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700 font-medium">{{ errorMessage }}</p>
            </div>
          </div>
        </div>

        <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border-l-4 border-green-400 rounded-r-md">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-green-700 font-medium">{{ successMessage }}</p>
            </div>
          </div>
        </div>
        </div>


        <!-- Champs du formulaire -->
        <div class="space-y-4">
          <!-- Nom du département -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nom du département *
            </label>
            <input
              type="text"
              [(ngModel)]="departement.nom"
              (blur)="touchedFields['nom'] = true"
              name="nom"
              placeholder="Ex: Mathématiques, Sciences Physiques, Lettres Modernes..."
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
              [class.border-red-300]="isFieldInvalid('nom')"
              required>
            <div *ngIf="isFieldInvalid('nom')" class="mt-1 text-sm text-red-600">
              Le nom du département est requis
            </div>
          </div>

          <!-- Code département -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Code département *
            </label>
            <input
              type="text"
              [(ngModel)]="departement.codeDepar"
              (blur)="touchedFields['codeDepar'] = true"
              name="codeDepar"
              placeholder="Ex: MATH, PHYS, LETT..."
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"
              [class.border-red-300]="isFieldInvalid('codeDepar')"
              maxlength="10"
             
              required>
            <div *ngIf="isFieldInvalid('codeDepar')" class="mt-1 text-sm text-red-600">
              Le code département est requis
            </div>
          </div>

          <!-- Établissement -->
          <!-- <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Établissement *
            </label>
            <div class="relative">
              <select

                name="etablissementId"
                (blur)="touchedFields['etablissementId'] = true"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500"

                required>
                <option value="">Sélectionner un établissement</option>
                <option *ngFor="let etablissement of etablissements" [value]="etablissement.id">
                  {{ etablissement.nom }}
                </option>
              </select>
              <div *ngIf="loadingEtablissements" class="absolute right-3 top-3">
                <svg class="animate-spin h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="isFieldInvalid('etablissementId')" class="mt-1 text-sm text-red-600">
              L'établissement est requis
            </div>
            <p class="mt-1 text-xs text-gray-500">Sélectionnez l'établissement auquel appartient ce département</p>
          </div> -->
        </div>

        <!-- Aperçu -->
        <!-- <div *ngIf="departement.nom || departement.codeDepar || departement.etablissementId" class="mt-6 border border-gray-200 rounded-lg bg-gray-50 px-4 py-3">
          <h3 class="text-sm font-semibold text-gray-800 mb-3 uppercase tracking-wide">
            Aperçu du département
          </h3>
          <ul class="text-sm text-gray-700 space-y-1">
            <li><span class="font-medium text-gray-600">Nom :</span> {{ departement.nom || 'Non défini' }}</li>
            <li><span class="font-medium text-gray-600">Code :</span> {{ departement.codeDepar || 'Non défini' }}</li>
            <li><span class="font-medium text-gray-600">Établissement :</span> {{ getEtablissementNom(departement.etablissementId) || 'Non défini' }}</li>
          </ul>
        </div> -->

        <!-- Boutons -->
        <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 text-gray-700 border border-gray-300 rounded hover:bg-gray-50 transition-colors duration-200">
            Annuler
          </button>
          
          <div class="flex space-x-3">
            <button
              type="submit"
              [disabled]="!isFormValid() || isSubmitting"
              class="px-6 py-2 text-white bg-green-600 border border-green-600 rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center">
              <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isSubmitting ? 'Création...' : 'Créer le département' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de confirmation -->
  <div *ngIf="showConfirmModal" class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0">
          <svg class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-lg font-medium text-gray-900">Département créé avec succès</h3>
        </div>
      </div>
      <!-- <p class="text-gray-600 mb-6">
        Le département <strong>{{ lastCreatedDepartement?.nom }}</strong> ({{ lastCreatedDepartement?.codeDepar }}) a été créé dans l'établissement <strong>{{ getEtablissementNom(lastCreatedDepartement?.etablissementId) }}</strong>.
      </p> -->
      <div class="flex justify-end space-x-3">
        <button
          (click)="closeConfirmModal()"
          class="px-4 py-2 text-gray-700 border border-gray-300 rounded hover:bg-gray-50 transition-colors duration-200">
          Fermer
        </button>
        <button
          (click)="createAnother()"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors duration-200">
          Créer un autre
        </button>
      </div>
    </div>
  </div>
</div>
